<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Redux Counter</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0/redux.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</head>

<body>
  <h1>Redux Counter</h1>
  <p id="current_count">0</p>
  <div>
    <button type="button" name="button" id="increment">Increment</button>
    <button type="button" name="button" id="decrement">Decrement</button>
    <button type="button" name="button" id="reset">Reset</button>
    <button type="button" name="button" id="timed">Timed</button>
  </div>
</body>

</html>
