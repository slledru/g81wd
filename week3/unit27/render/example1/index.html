<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Example 1</title>
  <link rel="stylesheet" href="../styles.css">
  <script type="text/javascript" src="app.js">
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>My Favorite Colors <span>(0)</span></h1>
        <hr>

        <ul id="colors">
          <li id="placeholder">No colors added yet. :(</li>
        </ul>

        <form id="addColorForm">
          <div class="form-group">
            <label for="name">Color Name</label>
            <input type="text" class="form-control" id="color-name" placeholder="Enter a name for your color">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
