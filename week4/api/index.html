<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>API Examples</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
  <script type="text/javascript" src="js/bacon.js"></script>
  <script type="text/javascript" src="js/thesaurus.js"></script>
  <script type="text/javascript" src="js/colors.js"></script>
  <script type="text/javascript" src="js/etsy.js"></script>
  <script type="text/javascript" src="js/google-books.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container bacon-ipsum">
    <div class="row">
      <h1>Bacon Ipsum</h1>
    </div>
    <div class="row">
      <form>
        <input type="submit" id="bacon-submit">
      </form>
    </div>
    <div class="row bacon-result">
    </div>
  </div>
  <div class="container google-books">
    <div class="row">
      <h1>Google Books</h1>
    </div>
    <div class="row">
      <form>
        <label for="book-title">Enter Book Title: </label>
        <input type="text" name="book-title" id="book-title" required>
        <input type="submit" id="google-books-submit">
      </form>
    </div>
    <div class="row google-books-result">

    </div>
  </div>
</body>

</html>
